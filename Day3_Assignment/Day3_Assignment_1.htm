    <h3>Ques1- Write a program and takes input from user and checks wheter a number is Even or Odd.</h3>

        var i = parseInt(prompt('Enter The Number'));
            if(i%2==0){
                console.log('The number entered is ' + i + ' and ' + ' It is EVEN');
            }

    </script>
