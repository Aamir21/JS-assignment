<body>

    <script>

        var a, b, sum, difference, product, division, square_root, percentge;

        a=6;
        b=4;

        sum = a+b;
        difference=a-b;
        product=a*b;
        division=a/b;
        square_root=Math.sqrt(a);
        percentge=(b/a)*100;

        console.log("Addition of a and b is " + sum );
        console.log("Substraction of a and b is " + difference );
        console.log("Multiplication of a and b is " + product );
        console.log("Division of a and b is " + division );
        console.log("Square root of a is " + square_root );
        console.log("Percentge of b is " + percentge );
        

    </script>
    
</body>
